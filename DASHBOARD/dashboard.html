<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blogging Website</title>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="px-6 py-4">
                <h1 class="text-lg font-bold text-gray-700">My Dashboard</h1>
                <ul class="mt-6">
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-600 hover:text-gray-800">
                            <span class="material-icons">dashboard</span>
                            <span class="ml-3">Overview</span>
                        </a>
                    </li>
                    <!-- Other menu items -->
                </ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Dashboard Overview</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg border border-gray-300">
                    <img src="user-profile.png" alt="User" class="w-10 h-10 rounded-full">
                </div>
            </header>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Total Posts</h3>
                    <p class="text-2xl font-bold text-gray-800">120</p>
                </div>
                <!-- Other stats cards -->
            </div>
            
            <!-- Recent Activity / Table -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Recent Posts</h3>
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="text-left font-medium text-gray-500">Title</th>
                            <th class="text-left font-medium text-gray-500">Date</th>
                            <th class="text-left font-medium text-gray-500">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2">Post Title 1</td>
                            <td class="py-2">2024-08-17</td>
                            <td class="py-2">
                                <a href="#" class="text-blue-500">Edit</a> | 
                                <a href="#" class="text-red-500">Delete</a>
                            </td>
                        </tr>
                        <!-- Other rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
